version: "3.9"

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: sample-db
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sampledb
      MYSQL_USER: user
      MYSQL_PASSWORD: password

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sample-web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  db_data:

